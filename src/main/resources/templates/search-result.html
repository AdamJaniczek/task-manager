<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<nav th:insert="~{fragments.html :: nav}"></nav>
<div class="container mt-3">
    <div class="row">
        <ol class="list-group list-group-numbered">
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <span class="badge rounded-pill text-bg-info"><a href="" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Lista wynik√≥w</a></span>
                    <div th:each="t : ${tasks}">
                        <a th:href="@{/edit(id=${t.id})}" th:text="${t.title}" class="link-dark"></a>
                    </div>
                </div>
                <span class="badge rounded-pill bg-info" th:text="${tasks.size()}"></span>
            </li>
        </ol>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
